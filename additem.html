<!DOCTYPE html>
<!-- VFW Project:1, Jason Bentley,Term 1206  "Recipe Keeper"-->
<html>
	<head>
		<meta charset="utf-8" />
		<meta keywords="recipe keeper, Full Sail University, Visual Frameworks" />
		<meta description="Quickly save a new favorite recipe while you are out and about!" />
		<meta name="robots" content="index, follow" />
		<meta name="viewport" content="user-scalable=no, width=device-width" />
		<meta name="HandheldFriendly" content="True" />
		<meta name="MobileOptimized" content="320" />
		<link href="recipeForm.css" rel="stylesheet" />
		<title>Recipe Keeper</title>
	</head>
	<body>
		<h1>Recipe Keeper</h1>
		<form action="#" method="post" id="recipeForm">
			<fieldset>
				<legend>Recipe Info</legend>
				<ul>
					<li><label for="recipename">Recipe Name:</label><input type="text" id="recipename" /></li>
					<li><label for="rating">Rate the Recipe</label><input type="range" min="0" max="10" step="1" id="rating" /></li>
					<li><label for="date">Date Added</label><input name="day" type="date" id="date"/></li>
					<li id="select"><label for="type">Type of Dish</label></li>
					<li>Meal Time
						<ul>
							<li><input type="checkbox" name="mealTime" value="appetizer"  id="appetizer"/><label for="appetizer">Appetizer</label></li>
							<li><input type="checkbox" name="mealTime" value="breakfast"  id="breakfast"/><label for="breakfast">Breakfast</label></li>
							<li><input type="checkbox" name="mealTime" value="lunch"  id="lunch"/><label for="lunch">Lunch</label></li>
							<li><input type="checkbox" name="mealTime" value="dinner"  id="dinner"/><label for="dinner">Dinner</label></li>
						</ul>
					
					<li><label for="directions">Directions:</label><textarea id="directions"></textarea></li>
				</ul>
				<input type="hidden" value="true" />

			</fieldset>
			<input type="submit" value="Submit" id="submit"/><br/>
		</form>
		<script src="main.js" type="text/javascript"></script>
			<nav>
				<a href="#" id="display">Display Data</a>
				<a href="#" id="clear">Clear Stored Data</a>			
				<a href="additem.html" id="addNew" style="display:none; ">Add New Recipe</a>
			</nav>
	</body>
</html>
