<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta keywords="recipe keeper, Full Sail University, Visual Frameworks" />
		<meta description="Quickly save a new favorite recipe while you are out and about!" />
		<meta name="robots" content="index, follow" />
		<meta name="viewport" content="user-scalable=no, width=device-width" />
		<meta name="HandheldFriendly" content="True" />
		<meta name="MobileOptimized" content="320" />
		<title>Recipe Keeper</title>
	</head>
	<body>
		<h1>Recipe Keeper</h1>
		<form action="" method="post">
			<fieldset>
				<legend>Recipe</legend>
				<ul>
					<li><label for="recipename">Recipe Name:</label><input type="text" id="fname" /></li>
					<li><label for="type">Type of Dish</label>
						<select id="type">
							<option value="0" selected="selected">Choose...</option>
							<option value="beef">Beef</option>
							<option value="chicken">Chicken</option>
							<option value="pork">Pork</option>
							<option value="veggie">Veggie</option>
						</select></li>
					<li><</li>
		
		Appetizer :<input type="checkbox" name="timeFrame" value="appetizer"/>
		Breakfast :<input type="checkbox" name="timeFrame" value="breakfast"/>
		Lunch :<input type="checkbox" name="timeFrame" value="lunch"/>
		Dinner :<input type="checkbox" name="timeFrame" value="dinner"/><br/><br/>
		Directions:<br/> <textarea cols="30" rows="15" ></textarea><br/><br/>
		<input type="submit" value="Submit"/><br/>
			</fieldset>

	</body>
</html>
